<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="title">
            <h1 class="game-title">TIC TAC TOE</h1>
            <h5 class="status"></h5>
        </div>
        <div class="game-board">
            <button data-row="0" data-column="0" class="cell"></button>
            <button data-row="0" data-column="1" class="cell"></button>
            <button data-row="0" data-column="2" class="cell"></button>
            <button data-row="1" data-column="0" class="cell"></button>
            <button data-row="1" data-column="1" class="cell"></button>
            <button data-row="1" data-column="2" class="cell"></button>
            <button data-row="2" data-column="0" class="cell"></button>
            <button data-row="2" data-column="1" class="cell"></button>
            <button data-row="2" data-column="2" class="cell"></button>
        </div>

        <button class="restart-game" onclick="clearBoard()">Restart Game</button>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
